<html>
    <head>
        <meta name="viewport" content=""width=device-width, initial-scale="1.0">
        <title>Weather Ambience</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button><img src="images/search.png" alt=""></button>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">22°f</h1>
                <h2 class="city">New York</h2>
                <h3 class="weatherDesc">clear</h3>
            </div>
        </div>


        <script>
            const apiKey = "280ab6e20bbf77a53628a38148540038&";
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=imperial&q=tracy";

            async function checkWeather(){
                const response = await fetch(apiUrl+`&appid=${apiKey}`);
                var data = await response.json();
                console.log(data);

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = data.main.temp + '°';
                document.querySelector(".weatherDesc").innerHTML = data.weather[0].main;
            }

            checkWeather();
        </script>
    </body>
</html>
